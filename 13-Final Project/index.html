<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopaholic</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <!-- Section 1 -->
      <header>
        <div id="page-top">
          <h1 class="title">Shopaholic</h1>
          <p>Minha lista de compras</p>
          <form id="search-item">
            <input type="text" placeholder="Procurar itens..." />
            <div id="check">
              <label for="hide">Esconder lista</label>
              <input type="checkbox" id="hide" />
            </div>
          </form>
        </div>
      </header>
      <!-- Section 2 -->
      <form id="add-item">
        <input type="text" placeholder="O que deseja comprar?" />
        <button>Adicionar</button>
      </form>
      <!-- Section 3 -->
      <div id="grocery-list">
        <h2 class="title">Itens para comprar</h2>
        <ul>
          <li>
            <span class="item">Leite</span>
            <span class="delete">apagar</span>
          </li>
          <li>
            <span class="item">Açucar</span>
            <span class="delete">apagar</span>
          </li>
          <li>
            <span class="item">Cerveja</span>
            <span class="delete">apagar</span>
          </li>
        </ul>
      </div>

      <!-- Section 4 - adicionando TABS -->
      <div id="tab-wrapper">
        <ul class="heading">
          <li data-clicked="#joke" class="active">Piada de Comida</li>
          <li data-clicked="#facts">Você sabia?</li>
        </ul>
        <div id="joke" class="panel">
          <p>Qual o SPA que te faz engordar?</p>
          <button id="show-answer">Resposta</button>
          <p id="answer"></p>
        </div>
        <div id="facts" class="panel">
          <p>Essa semana eu aprendi que...</p>
          <p>
            Mel não estraga, pois seu pH ácido impede a sobrevivência de
            microorganismos.
          </p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
