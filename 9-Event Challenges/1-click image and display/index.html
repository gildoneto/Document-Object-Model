<html>
  <body>
    <h1>Clique no DevCat</h1>
    <img
      id="image"
      src="./cat.jpeg"
      alt="Gato no laptop"
      width="300px"
      height="200px"
    />
    <br /><br />
    <div id="content"></div>
    <script>
      let image = document.getElementById("image");
      let content = document.getElementById("content");

      image.addEventListener("click", (e) => {
        content.textContent = "Fui clicado";
      });
    </script>
  </body>
</html>
