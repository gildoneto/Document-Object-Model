<!DOCTYPE html>
<html>
  <head>
    <title>Dynamically Create List Items</title>
    <style>
      h1 {
        font-family: sans-serif;
        font-size: 72px;
        color: #ccc;
        padding: 10px;
        margin: 10px;
      }

      ul {
        padding: 0;
        margin: 10px;
      }

      li {
        background-color: rgb(0, 255, 115);
        max-width: 300px;
        font-family: sans-serif;
        list-style-type: none;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <h1>Cool animals</h1>
    <ul></ul>

    <script>
      let animals = [
        "Dog",
        "Cat",
        "Warthog",
        "Eagle",
        "Elephant",
        "Giraffe",
        "Lion",
      ];

      /*
          Add each animal name from the animals array 
          as a list item under the ul tag!
        */
      let ul = document.querySelector("ul");
      let li = document.createElement("li");

      animals.forEach((animal) => {
        let clonedLi = li.cloneNode(true);
        clonedLi.textContent = animal;
        ul.appendChild(clonedLi);
      });
    </script>
  </body>
</html>
