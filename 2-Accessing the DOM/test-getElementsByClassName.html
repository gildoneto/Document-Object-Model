<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      html {
        font-family: sans-serif;
      }
      h1 {
        color: blueviolet;
      }
      body {
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
      }
      section {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 300px;
      }
      section > button {
        background-color: black;
        color: aliceblue;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Test Yourself</h1>
    <h2>getElementsByClassName()</h2>
    <section>
      <button id="green" class="button" onclick="changeColor('green')">
        Click to change this to green
      </button>
      <button id="blue" class="button" onclick="changeColor('blue')">
        Click to change this to blue
      </button>
      <button id="red" class="button" onclick="changeColor('red')">
        Click to change this to red
      </button>
      <button id="undo" class="button" onclick="undoColor()">Undo</button>
    </section>

    <script>
      function changeColor(color) {
        let element = document.getElementById(color);
        element.style.backgroundColor = color;
      }

      function undoColor() {
        let elements = document.getElementsByClassName("button");
        for (let i = 0; i < elements.length; i++) {
          elements[i].style.backgroundColor = "black";
        }
      }
    </script>
  </body>
</html>
