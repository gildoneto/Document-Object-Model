<html>
  <body>
    <!-- event listener -->
    <button>Click me</button>
    <script>
      // passo 1: ache o elemento que voce deseja adicionar o event listener
      let btn = document.querySelector("button");
      // passo 2: adicione o eventListener ao bot√£o
      btn.addEventListener("click", boom);

      function boom() {
        alert("BOOM!");
      }
    </script>
  </body>
</html>
