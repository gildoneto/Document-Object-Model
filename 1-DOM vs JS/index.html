<html>
  <head>
    <title>DOM vs JS</title>
  </head>
  <body>
    <h1>Quer saber o que significa Shivoo?</h1>
    <p>
      Pra saber mais, click no botão abaixo. A nova janela se fechará após
      5000ms (5 segundos)
    </p>
    <button onclick="newWindow()">Curioso?</button>
    <script>
      function newWindow() {
        const URL =
          "https://dictionary.cambridge.org/us/dictionary/english/shivoo";
        const NEW_WINDOW = window.open(URL, "", "width=500, height=800");
        // fechar esta janela após 5 segundos
        setTimeout(() => {
          NEW_WINDOW.close();
        }, 5000);
      }
    </script>
  </body>
</html>
